<!DOCTYPE html>
<html>
<head>
<style>
th { font-weight: inherit; }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neueinzügler-Übersicht</title>
</head>
<body>
<form action="/" method="GET">
    <input name="bereich" type="text" placeholder="Bereich">
    <button type="submit">Enter</button>
</form>
{% if bereich is not none %}
<p><b>Das sind die Neueinzügler für Bereich {{ bereich }}:</b></p>
<table>
    {% for args in results %}
    <tr>
        {% for arg in args %}
            <th>{{ arg }}</th>
        {% endfor %}
        <th><input type="checkbox"></th>
    </tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
